machine:

  services:
    - docker

  timezone:
    America/New_York

dependencies:

  override:
    - curl http://bin.begriffs.com/hakyll/cabal-sandbox.tar.xz | tar xJ
    - cabal sandbox init
    - cabal configure --disable-library-profiling --disable-tests --disable-library-coverage --disable-benchmarks --disable-split-objs

test:

  override:
    - cabal build

  post:
    - git submodule init
    - git submodule update
    - cd _site/ && git checkout master
    - cabal run build

deployment:

  production:

    branch: hakyll

    commands:
      - git config --global user.email yoeluk@gmail.com
      - git config --global user.name Yoel Garcia
      - cd _site/ && git status
      - cd _site/ && git add --all
      - cd _site/ && git commit -m "Update (`date '+%F %T %Z'`) [ci skip]"
      - cd _site/ && git push origin master
