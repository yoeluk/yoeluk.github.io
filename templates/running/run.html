<article>
  <header>
    <h1 class="entry-title">
      <a href="$url$">$title$</a>
    </h1>
    <p class="run-value">Total time: <span>$time$</span></p>
    <p class="run-value">Average speed: <span>$speed$</span></p>
    <div class="meta">
      <time datetime="$datetime$" pubdate data-updated="true">$date$</time>
    </div>
  </header>

  $body$
</article>
